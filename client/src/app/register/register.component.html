<p class="display-4 text-center text-info">REGISTRATION</p>
<div class="container">
  <div class="row justify-content-space-between merge">
    <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 mt-4">
      <img src="../../assets/reg1.webp" alt="" class="img-fluid">
    </div>
    <div class="container bg-dark mb-4 col-xl-6 col-lg-6 col-md-12 col-sm-12 round">
      <div class="errorstatus">
        @if(duplicateUserStatus===true){
          <p class="text-danger fs-2 text-center">User already existed</p>
        }
      </div>
      <form class="form w-75 mx-auto" [formGroup]="registerForm" (ngSubmit)="onSubmit()" #ref="ngForm">
        <div class="my-3 merge">
          <div class="user">
            <input type="radio" formControlName="registerType" id="user" value="user">
            <label for="user" class="mr-4 text-light">User</label>
          </div>
          <div class="admin">
            <input type="radio" formControlName="registerType" id="admin" value="admin" class="ml-4">
            <label for="admin" class="text-light">Admin</label>
          </div>
        </div>
        <div class="mb-3">
          <label for="username" class="form-label text-light">Username:</label>
          <input type="text" formControlName="username" id="username" class="form-control">
          <div *ngIf="username?.invalid && (username?.dirty || username?.touched || ref.submitted)">
            <p *ngIf="username?.errors?.['required']" class="text-danger">Username is required</p>
            <p *ngIf="username?.errors?.['minlength']" class="text-danger">MinLength is 4</p>
            <p *ngIf="username?.errors?.['maxlength']" class="text-danger">MaxLength is 15</p>
          </div>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label text-light">Password:</label>
          <input type="password" formControlName="password" id="password" class="form-control">
          <div *ngIf="password?.invalid && (password?.dirty || password?.touched || ref.submitted)">
            <p *ngIf="password?.errors?.['required']" class="text-danger">Password is required</p>
          </div>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label text-light">Email:</label>
          <input type="email" formControlName="email" id="email" class="form-control">
          <div *ngIf="email?.invalid && (email?.dirty || email?.touched || ref.submitted)">
            <p *ngIf="email?.errors?.['required']" class="text-danger">Email is required</p>
            <p *ngIf="email?.errors?.['email']" class="text-danger">Enter valid Email Address</p>
          </div>
        </div>
        <div class="mb-3">
          <label for="dob" class="form-label text-light">Date of Birth:</label>
          <input type="date" formControlName="dob" id="dob" class="form-control">
          <div *ngIf="dob?.invalid && (dob?.dirty || dob?.touched || ref.submitted)">
            <p *ngIf="dob?.errors?.['required']" class="text-danger">DOB is required</p>
          </div>
        </div>
        <button type="submit" class="btn btn-success mb-3 d-block mx-auto">Register</button>
      </form>
      <div class="text-center merge">
        <p class="mx-auto text-light">Already registered?</p>
        <a routerLink="/login" class="mx-auto">Login Here!</a>
      </div>
    </div>
  </div>
</div>
