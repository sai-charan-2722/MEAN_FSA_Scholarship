<p class="display-4 text-center text-info log">LOGIN</p>
<div class="container">
    <div class="row justify-content-space-between merge">
        <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12 mt-4">
            <img src="../../assets/admlog.avif" alt="" class="img-fluid">
        </div>
        <div class="container bg-dark mb-4 col-xl-6 col-lg-6 col-md-6 col-sm-12 round">
            <div class="errorstatus">
                @if(userCredentialsError.userCredErrStatus){
                <p class="text-danger fs-3 text-center">{{userCredentialsError.userCredErrMsg}}</p>
                }
            </div>
            <form class="w-75 mx-auto mt-3" [formGroup]="userCredentials" (ngSubmit)="onSubmitUser()" #ref="ngForm">
                <div class="my-3 merge">
                    <div class="user">
                        <input type="radio" formControlName="loginType" id="user" value="user">
                        <label for="user" class="text-light">User</label>
                    </div>
                    <div class="admin">
                        <input type="radio" formControlName="loginType" id="admin" value="admin">
                        <label for="admin" class="text-light">Admin</label>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="username" class="form-label text-light">Username:</label>
                    <input type="text" formControlName="username" id="username" class="form-control">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label text-light">Password:</label>
                    <input type="password" formControlName="password" id="password" class="form-control">
                </div>
                <button type="submit" class="btn btn-success d-block mx-auto">Login</button>
            </form>
            <div class="merge text-center">
                <p class="text-light mx-auto">Didn't register yet?</p>
                <a routerLink="/register" class="mx-auto">Register Here!</a>
            </div>
        </div>
    </div>
</div>
